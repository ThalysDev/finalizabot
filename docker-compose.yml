version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: finalizabot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finalizabot
      POSTGRES_PASSWORD: finalizabot
      POSTGRES_DB: finalizabot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
