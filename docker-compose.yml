version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: finalizabot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finalizabot
      POSTGRES_PASSWORD: finalizabot
      POSTGRES_DB: finalizabot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  app:
    build: .
    container_name: finalizabot-app
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - sqlite_data:/app/prisma
    command: >
      sh -c "npx prisma db push --accept-data-loss && npx prisma db seed && npm run start"

volumes:
  postgres_data:
  sqlite_data:
