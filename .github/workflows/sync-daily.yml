name: Sync daily

on:
  schedule:
    # Todo dia às 6h UTC (3h BRT)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite rodar manualmente em Actions → Sync daily → Run workflow

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Run sync
        run: npm run sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          SOFASCORE_ETL_API_URL: ${{ secrets.SOFASCORE_ETL_API_URL }}
